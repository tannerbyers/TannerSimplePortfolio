<input onClick="UpdateToggle()" class="toggle" type="checkbox" />

<script>
  const toggleButton = document.querySelector("#toggle--daynight");
  const colorScheme = document.querySelector(".colorscheme-light");
  let toggleDay = localStorage.getItem("toggleDay");

  window.onload = function() {
      console.log("page loaded")
      
    if (localStorage.getItem("toggleDay") === null) {
      window.localStorage.setItem("toggleDay", true);
    }


    if (!toggleDay) {
      document.body.style.backgroundColor = "#3F3F3F";
      document.body.style.color = "white";
    } else {
      document.body.style.backgroundColor = "white";
      document.body.style.color = "black";
    }
  };

  function UpdateToggle() {
    toggleDay = !toggleDay;

    window.localStorage.setItem("toggleDay", toggleDay);
    if (!toggleDay) {
      document.body.style.backgroundColor = "#3F3F3F";
      document.body.style.color = "white";
    } else {
      document.body.style.backgroundColor = "white";
      document.body.style.color = "black";
    }
  }
</script>
