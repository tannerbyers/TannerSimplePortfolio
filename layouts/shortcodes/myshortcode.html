<style>
    /* Tooltip container */
    .tooltip {
      position: relative;
      display: inline-block;
    }

    /* Tooltip text */
    .tooltip .tooltiptext {
      visibility: hidden;
      background-color: #282a36;
      color: #fff;
      text-align: center;
      padding: 2rem;
      border-radius: 6px;
      bottom: 100%;
      left: 50%;
      margin-left: -60px; /* Use half of the width (120/2 = 60), to center the tooltip */
      /* Position the tooltip text - see examples below! */
      position: absolute;
      z-index: 1;
    }

    /* Show the tooltip text when you mouse over the tooltip container */
    .tooltip:hover .tooltiptext {
      visibility: visible;
    }
  </style>
  <span class="tooltip">{{.Get "spacing"}}<span style="text-decoration: underline; color: #8be9fd">{{.Get "shownText"}}</span><span><xmp class="tooltiptext"
>
        {{.Inner }}
      </xmp></span></span>
